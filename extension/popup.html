<!DOCTYPE html>
<html lang="en" ng-csp ng-app="Mashup">
<head>
    <meta charset="utf-8">
    <title>Chrome Mashup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chrome extension for web connoisseurs!">
    <meta name="author" content="https://github.com/siddii">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/extension.css" rel="stylesheet"/>

    <script src="jquery/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-controller="MashupController">

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container" style="width: auto;">
            <a class="brand" href="#">Mashup</a>
            <ul class="nav" role="navigation">
                <li class="dropdown">
                    <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Feeds <b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="http://google.com">Google News</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" id="drop2" role="button" class="dropdown-toggle" data-toggle="dropdown">Dropdown 2 <b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="drop2">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
            <div class="pull-right">
                    <i class="icon-cog"></i>
            </div>
        </div>
    </div>
</div>

<div class='feed-container' id="{{tab.id}}" ng-repeat="tab in tabs">
    <ng-include src="'templates/feed.html'"></ng-include>
</div>
</body>
</html>
